<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de campos</title>
</head>

<body>
  <main class="container">
    <div>
      <h1>Validador de Campos</h1>
      <form>
        
        <input type="text" name="value" id="value" placeholder="Insira o valor aqui">
        
        <select name="campo" id="option">
          <option value="cpf">CPF</option>
          <option value="hexColor">Cor Hexadecimal</option>
          <option value="email">email</option>
          <option value="uuid">UUID v4</option>
          <option value="url">url</option>
        </select>
        
        <button type="submit" id="button">Validar</button>
      </form>
      <p id="answer">Digite o valor e selecione o tipo de validação</p>
    </div>
  </main>
  <script src="/src/main.js" type="module"></script>
</body>

</html>

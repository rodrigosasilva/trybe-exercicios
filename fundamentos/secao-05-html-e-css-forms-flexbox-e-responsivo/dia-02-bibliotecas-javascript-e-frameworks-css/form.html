<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Formulario-TrybeTrip</title>
</head>

<body>
  <div class="container p-5">
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
  </div>
  <form class="container">
    <div class="form-control p-4 ms-auto">
      <div class="form-control-plaintext">
        <label for="fullName">Nome Completo:</label>
        <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo"
          maxlength="40" minlength="10" required>
        <br />
      </div>
      <div class="form-control-plaintext">
        <label for="email">Endereço de e-mail:</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50"
          minlength="10" required>
        <br />
      </div>
      <div class="form-check">
        <input type="radio" id="destination1" class="form-check-label" className="radios" name="destinations" value="Cidade" required>
        <label for="destination1">Cidade</label>

        <input type="radio" id="destination2" class="form-check-label" className="radios" name="destinations" value="Campo" required>
        <label for="destination2">Campo</label>

        <input type="radio" id="destination3" class="form-check-label" className="radios" name="destinations" value="Praia" required>
        <label for="destination3">Praia</label>

        <input type="radio" id="destination4" class="form-check-label" className="radios" name="destinations" value="Montanhas" required>
        <label for="destination4">Montanhas</label>
        <br />
      </div>
      <div class="form-control-plaintext">
        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br />
        <textarea class="form-control" name="why" id="why" cols="60" rows="10"
          placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br />
      </div>
      <div class="form-control-plaintext">
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-" type="date" id="date">
        <br />
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="promo" id="promo">
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <br />
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos
          futuros.</label>
      </div>
    </div>
    <div class="container text-center">
      <button class="btn btn-outline-success" style="margin: 10px;" type="submit" id="submit-btn">Participar do concurso
        TrybeTrip</button>
      <button class="btn btn-outline-dark" style="margin: 10px;" type="button" id="clear-btn">Apagar informações</button>
    </div>
    
  </form>
</body>

</html>

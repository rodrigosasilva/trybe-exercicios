<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade Criando Elementos DOM</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    let newChild = document.createElement('section');
    newChild.innerText = 'Novo filho';
    let parent = document.getElementById('pai');
    parent.appendChild(newChild);

    let newChild2 = document.createElement('section');
    newChild2.innerText = 'Filho do filho';
    let elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
    elementoOndeVoceEsta.appendChild(newChild2);

    let newChild3 = document.createElement('section');
    newChild3.innerText = 'Filho do filho do filho';
    let primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
    primeiroFilhoDoFilho.appendChild(newChild3);

    console.log(newChild3.parentElement.parentElement.nextElementSibling);
  </script>
</body>

</html>
